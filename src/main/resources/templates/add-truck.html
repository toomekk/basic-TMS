<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Add truck</title>
</head>
<body>
<div th:text="${error}"> </div>
<h1 class="valid-error"> Dodaj Pojazd</h1>

<form th:object="${truck}" action="/truck/add" method="post" enctype="multipart/form-data">
    <label>Marka:</label>
    <select name="brand" id="brand" >
        <option value="MERCEDES"> MERCEDES</option>
        <option value="SCANIA"> SCANIA</option>
        <option value="VOLVO"> VOLVO</option>
        <option value="MAN"> MAN</option>
        <option value="IVECO"> IVECO</option>
        <option value="DAF"> DAF</option>
        <option value="RENAULT"> RENAULT</option>
    </select>
<!--    <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>-->

    <label>Model:</label>
    <input type="text" name="model" th:field="*{model}">
    <p class="valid-error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
    <br>
    <br>
    <label>Masa całkowita:</label>
    <input type="text" name="truckWeight" th:field="*{truckWeight}">
    <p class="valid-error" th:if="${#fields.hasErrors('truckWeight')}" th:errors="*{truckWeight}"></p>
      <label>Przebieg:</label>
    <input type="text" name="truckMileage">
    <br>
    <br>
    <label>Data ostatniego przeglądu:</label>
    <input type="date" name="lastReviewDate">
    <label>Limit przebiegu:</label>
    <input type="text" name="reviewLimit">
    <br>
    <br>
    <label for="license">Licencja</label>
    <select name="license" id="license">
        <option value="C1"> C1 </option>
        <option value="C1E"> C1E </option>
        <option value="CE1"> CE </option>
    </select>
    <br>
    <br>

  <button type="submit">Dodaj</button>
</form>
<br>
<a href="/">Powrót</a>
</body>
</html>
